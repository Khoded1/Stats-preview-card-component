<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: #fff;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="stats-card--container">
			<div class="stats-card">
				<h1 class="stats-card--heading">
					Get <span>insights</span> that help <br />
					your business grow.
				</h1>
				<p class="stats-card--bio">
					Discover the benefits of data analytics and make <br />
					better decisions regarding revenue, customer <br />
					experience, and overall efficiency.
				</p>
				<div class="stats-card--rating">
					<span>
						<h3 class="stats-card--figurs">10k+</h3>
						<p class="stats-card--figurs-paragrph">Companies</p>
					</span>
					<span>
						<h3 class="stats-card--figurs">314</h3>
						<p class="stats-card--figurs-paragrph">Templates</p>
					</span>
					<span>
						<h3 class="stats-card--figurs">12M+</h3>
						<p class="stats-card--figurs-paragrph">Queries</p>
					</span>
				</div>
			</div>

			<img
				class="stats-card-image"
				src="images/image-header-desktop.jpg"
				alt=""
			/>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">KhodedCodeIt</a>.
		</div>
	</body>
</html>
